<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Khám Bệnh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      style="
        width: 600px;
        border: 3px solid #007bff;
        margin: 30px auto;
        padding: 0 10px 20px 10px;
        border-radius: 15px;
      "
    >
      <div class="container mt-5">
        <h2 class="text-center text-primary">ĐĂNG KÝ KHÁM BỆNH</h2>

        <form id="registrationForm">
          <div class="mb-2">
            <label for="fullName" class="form-label">Họ và Tên</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              onfocus="focusRemoveError('nameError')"
              placeholder="Nhập họ tên"
              required
            />
            <div id="nameError" class="text-danger"></div>
          </div>

          <div class="mb-2">
            <label for="address" class="form-label">Địa chỉ</label>
            <input
              type="text"
              class="form-control"
              id="address"
              onfocus="focusRemoveError('addressError')"
              placeholder="Nhập địa chỉ"
              required
            />
            <div id="addressError" class="text-danger"></div>
          </div>

          <div class="mb-2">
            <label for="phoneNumber" class="form-label">Số điện thoại</label>
            <input
              type="tel"
              class="form-control"
              onfocus="focusRemoveError('phoneError')"
              id="phoneNumber"
              placeholder="Nhập số điện thoại"
              required
            />
            <div id="phoneError" class="text-danger"></div>
          </div>

          <div class="mb-2">
            <label for="cccd" class="form-label">Số CCCD</label>
            <input
              type="text"
              class="form-control"
              id="cccd"
              onfocus="focusRemoveError('cccdError')"
              placeholder="Nhập số CCCD"
              required
            />
            <div id="cccdError" class="text-danger"></div>
          </div>

          <div class="mb-2">
            <div class=" d-flex">
              <label class="form-label">Giới tính</label>
              <div class="form-check" style="margin-left: 20px">
                <input
                  class="form-check-input"
                  type="radio"
                  onfocus="focusRemoveError('genderError')"
                  name="gender"
                  id="male"
                  value="male"
                  required
                />
                <label class="form-check-label" for="male">Nam</label>
              </div>
              <div class="form-check" style="margin-left: 20px">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  onfocus="focusRemoveError('genderError')"
                  value="female"
                  required
                />
                <label class="form-check-label" for="female">Nữ</label>
              </div>
            </div>
            <div id="genderError" class="text-danger"></div>
          </div>

          <div class="d-flex">
            <div class="mb-2 d-flex" style="width: 50%">
              <label for="age" class="form-label px-2 py-1">Tuổi</label>
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="Nhập tuổi"
                onfocus="focusRemoveError('ageError')"
                required
              />
              <div id="ageError" class="text-danger"></div>
            </div>

            <div class="mb-2 d-flex justify-content-end" style="width: 50%">
              <label for="doctor" class="form-label px-2 py-1"
                >Chọn Bác sĩ</label
              >
              <select
                class="form-select"
                style="width: 50%"
                id="doctor"
                required
              >
                <option selected disabled>Chọn bác sĩ</option>
                <option value="1">Bác sĩ A</option>
                <option value="2">Bác sĩ B</option>
                <option value="3">Bác sĩ C</option>
              </select>
            </div>
          </div>
          <div class="mb-2">
            <label for="appointmentDateTime" class="form-label"
              >Ngày và giờ khám</label
            >
            <input
              type="datetime-local"
              class="form-control"
              id="appointmentDateTime"
              required
            />
          </div>

          <div class="mb-2">
            <div class="mt-3">
              <h5 id="priceDisplay" class="text-center text-primary"></h5>
            </div>
          </div>

          <div class="text-center">
            <button
              type="button"
              class="btn btn-success me-2 btn-submit"
              id="calculateBtn"
            >
              Tính tiền
            </button>
            <button type="reset" class="btn btn-warning me-2" id="resetBtn">
              Làm mới
            </button>
            <button type="button" class="btn btn-danger" id="exitBtn">
              Thoát
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
